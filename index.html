<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator for beginners</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="generator_wrapper center">
                <h3>Random Password Generator</h3>
               
                <input type="text" placeholder="Create Password" class="create_password" readonly>
               
                <div class="buttons">
                    <button class="btn generate_button">Generate</button>
                    <button class="btn btn2 copy_button">Copy</button>
                </div>
                <p class="text_copied"></p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
